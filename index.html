<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="profile-image">
            <img src="download.jpg" alt="Profile Picture">
        </div>
        <div class="card-content">
            <h2>Vaishnavi Bhople</h2>
            <p class="designation">Java Developer</p>
            <p class="bio">Passionate about  building scalable web applications using Java, Spring Boot, and Angular.
                 Skilled in both front-end and back-end development with a focus on clean, efficient code and seamless integration.
                  Always learning and exploring new technologies.</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
